<div class="col-md-4">
    <div class="panel panel-default">
        <div id="panelName" class="panel-heading">{{name}}</div>
        <div class="panel-body" style="min-height: 400px;">
            <div class="form-group">
                <label for="name" class="label label-default">Name</label>
                <input id="name" type="text" class="form-control" ng-model="name"></div>
            <div class="form-group">
                <label for="color" class="label label-default">Color</label>
                <select id="color" class="form-control" ng-model="color" ng-options="item for item in colors"></select></div>
            <div class="form-group text-center">
                <button id="button" class="btn btn-default" ng-model="pick"
                        ng-click="open({size: size, name: name, color: color})">Tell me about yourself!
                </button>
            </div>
            <div class="form-group">
                <label for="size" class="label label-default">Size</label>

                <h3 id="size">{{size}}</h3>

                <div class="square" ng-style="{'background-color':color}"></div>
            </div>
        </div>
    </div>
</div>
