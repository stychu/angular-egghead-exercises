<div class="text-center alert {{alertColor}}">{{alertMessage}}</div>
<div class="text-center">
    <a id="left" class="btn btn-default btn-lg" ng-click="animate()" ng-if="!moved" href="#/error">Go Left</a>
    <a id="right" class="btn btn-default btn-lg" ng-click="animate()" href="#/success">Go Right</a>
</div>
