<div class="text-center">
    <div class="col-md-offset-4 col-md-4">
        <div id="button" ng-repeat="item in list track by $index">
            <button class="btn-block" id="{{$index +1}}" ng-class="addClass($index+1)" ng-click="display($event)">{{$index + 1}} {{item}}</button>
        </div>
    </div>
    <div class="col-md-3">
        <div id="alertMessage" class="alert-success" ng-if="pageX">You click button on x:{{pageX}} and y:{{pageY}}</div>
    </div>
</div>
