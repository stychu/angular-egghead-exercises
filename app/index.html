<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="fridgeApp" ng-controller="FridgeCtrl as ctrl">
<div class="container">
    <div class="page-header text-center">
        <h1>What's in your fridge?
            <small>Show me!</small>
        </h1>
    </div>
    <div class="col-md-offset-4 col-md-4 panel panel-body panel-info text-center">
        <p class="page-header" ng-repeat-start="friend in ctrl.list">
            <strong>{{friend.id}}. {{friend.name}}</strong>
        </p>
        <p ng-repeat="food in friend.fridge">
            {{food.name}} x {{food.count}}
        </p>
        <p ng-repeat-end=""></p>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="fridge.js"></script>
</body>
</html>
