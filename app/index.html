<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body ng-app="app">
<div class="container">
    <div class="page-header">
        <h1>Circle
            <small>and square</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2 text-center">
            <p class="label-danger">Enter / leave mouse </p>

            <div class="circle center-block" enter-c="bg-danger" leave-c></div>
            <!--this div is the circle, use enter and leave directives there-->
        </div>
        <div class="-col-md-offset-2 col-md-4 text-center">
            <p class="label-info">Click / double click on</p>

            <div class="square center-block" enter-s="bg-info" leave-s=""></div>
            <!--this div is the square, use dblClick and click directives there-->
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="mouse.js"></script>
</body>
</html>
