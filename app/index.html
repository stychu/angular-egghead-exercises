<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
<div class="container text-center">
    <div class="page-header">
        <h1>Share data </h1>
    </div>
    <div ng-init="enter.text='I update both inputs'; text='I update only one input'"></div>
    <div class="row">
        <div class="col-md-4" ng-controller="LeftCtrl">
            <label> <input type="text" id="left" class="form-control" ng-model="enter.text"> </label>

            <h3 class="well-sm bg-warning">{{enter.text|| "LEFT"}}</h3>
        </div>
        <div class="col-md-offset-4 col-md-4" ng-controller="RightCtrl">
            <label> <input type="text" id="right" class="form-control" ng-model="enter.text"> </label>

            <h3 class="well-sm bg-success">{{enter.text || "RIGHT"}}</h3>
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="controllers.js"></script>
</body>
</html>
